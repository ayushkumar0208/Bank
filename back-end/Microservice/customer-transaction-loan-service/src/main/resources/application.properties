# ===============================
# Application Identity
# ===============================
spring.application.name=customer-transaction-loan-service

# ===============================
# H2 Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:file:D:/Users/2800004/Desktop/Bank/final-microservice/Microservice/customer-transaction-loan-service/Database/cutsomerDB.mv.db.mv.db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# ===============================
# H2 Console
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# Server Settings
# ===============================
server.port=8081
server.error.whitelabel.enabled=false

# ===============================
# Spring MVC Settings
# ===============================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ===============================
# Basic Security (Temporary)
# ===============================
spring.security.user.name=admin
spring.security.user.password=Admin@123

# ===============================
# Spring Cloud Compatibility (IMPORTANT for Boot 3.5.0)
# ===============================
spring.cloud.compatibility-verifier.enabled=false

# ===============================
# Eureka Client Settings (if using Eureka)
# ===============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/