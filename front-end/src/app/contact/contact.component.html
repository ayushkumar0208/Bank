 <h1 class="heading-title">Contact</h1>
    <div class="contact-container">
  <h2>Contact Us</h2>
  <form #contactForm="ngForm" (ngSubmit)="submitContactForm(contactForm)" class="contact-form">

    <!-- Full Name -->
    <label>
      Full Name:
      <input
        type="text"
        name="name"
        [(ngModel)]="contactData.name"
        required
        minlength="3"
        #name="ngModel"
        placeholder="Your full name"
      />
      <div class="error" *ngIf="name.invalid && name.touched">
        <small *ngIf="name.errors?.['required']">Name is required.</small>
        <small *ngIf="name.errors?.['minlength']">Minimum 3 characters required.</small>
      </div>
    </label>

    <!-- Email -->
    <label>
      Email:
      <input
        type="email"
        name="email"
        [(ngModel)]="contactData.email"
        required
        email
        #email="ngModel"
        placeholder="Your email"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        <small *ngIf="email.errors?.['required']">Email is required.</small>
        <small *ngIf="email.errors?.['email']">Invalid email format.</small>
      </div>
    </label>

    <!-- Phone -->
    <label>
      Phone:
      <input
        type="tel"
        name="phone"
        [(ngModel)]="contactData.phone"
        required
        pattern="^[6-9][0-9]{9}$"
        #phone="ngModel"
        placeholder="10-digit phone number"
      />
      <div class="error" *ngIf="phone.invalid && phone.touched">
        <small *ngIf="phone.errors?.['required']">Phone is required.</small>
        <small *ngIf="phone.errors?.['pattern']">Enter a valid 10-digit Indian number.</small>
      </div>
    </label>

    <!-- Message -->
    <label>
      Message:
      <textarea
        name="message"
        [(ngModel)]="contactData.message"
        required
        minlength="10"
        #message="ngModel"
        placeholder="Write your message here"
      ></textarea>
      <div class="error" *ngIf="message.invalid && message.touched">
        <small *ngIf="message.errors?.['required']">Message is required.</small>
        <small *ngIf="message.errors?.['minlength']">Minimum 10 characters required.</small>
      </div>
    </label>

    <button type="submit">Send Message</button>
  </form>
</div>
